<!-- zookeeper/templates/base.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Zoo Keeper</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'zookeeper/styles.css' %}">
</head>

<body>
    <nav>
        <a href="{% url 'animals_list' %}">Animals</a> |
        <a href="{% url 'animal_create' %}">Add Animal</a> | {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="display:inline">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        {% else %}
        <a href="{% url 'login' %}">Login</a> {% endif %}
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>

</html>
